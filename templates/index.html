{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Admin Tasks</title>
</head>
<body>

    <div class="continer">

        <div class="row">
            <div class="col-10 mx-auto">
                <div class="mb-3">
                {% include "navbar.html" %}    
                </div>
            </div>
        </div>
        
       
        <div class="row">
            <div class="col-10 mx-auto mt-2">
                <h2 class="mb-3">Admin Tasks:</h2>
            </div>
            <div class="col-10 mx-auto mt-5">
                <h3 class="mb-3">Ping Hosts:</h3>
                
                <form action="{% url 'ping_task_create' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="ping_hosts" placeholder="host1,host2,hostN">
                    <input type="submit" value="Start" class="btn btn-primary">
                </form>

            </div>
        </div>
        <div class="row">
            <div class="col-10 mx-auto mt-5">
                <h3 class="mb-3">AD Computer Search:</h3>

             
                <form class="col-5" action="{% url 'adsearch_task_create' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="adsearch_host">
                    <select id="domains" name="domains" class="form-control">
                        {% for domain in domains %}
                        <option value="{{ domain.0 }}">{{ domain.1 }}</option>
                        {% endfor %}
                    </select> 
                    <input type="submit" value="Start" class="btn btn-primary">
                </form>

            </div>
        </div>

        <div class="row">
            <div class="col-10 mx-auto mt-5">
                <h3 class="mb-3">Create Migration CSV:</h3>       
                <form class="col-10" action="{% url 'export_csv' %}" method="post">
                    {% csrf_token %}
                    <textarea class="form-control" id="bolt_output" rows="25" name="bolt_output"></textarea>
                    <input type="submit" value="Export" class="btn btn-primary">
                </form>

            </div>
        </div>
          
    </div>

</body>
</html>
